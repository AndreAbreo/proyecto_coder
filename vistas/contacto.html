<body>
    <header class="header">
        <div class="contenedor">
            <div class="header__logo">
                <img src="../img/dfb86ff543e6c159abccaf7dd2546772.ico.jpg" alt="logo">
            </div>

                <ul class="header__ul">

                    <li class="header__li"><a class="header__a" href="./tienda.html">Tienda</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main__contacto">
        <div class="contacto__titulo">
            <h1 class="contacto__h1">Club de Mascotas Exóticas</h1>
        </div>
        <section class="formulario">
            <div class="contenedor">
                <form action="#" method="get" enctype="multipart/form-data" class="formulario__contacto">
                    <fieldset>
                        <legend><strong>Formulario de Contacto</strong></legend>
                        <div class="formulario__item1">
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="formulario__item2">
                            <label for="phone">Teléfono</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                        <div class="formulario__item3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="formulario__item4">
                            <label for="adopt">Quiero adoptar una mascota</label>
                            <input type="checkbox" name="adopt" id="adopt">
                        </div>
                        <div class="formulario__item5">
                            <label for="favorite">Mascota Favorita</label>
                            <select name="favorite" id="favorite" multiple>
                                <option value="Hasmter" label="Hamster"></option>
                                <option value="Chinchilla" label="Chinchilla"></option>
                                <option value="Conejo" label="Conejo"></option>
                                <option value="Erizo" label="Erizo"></option>
                                <option value="Hùron" label="Hùron"></option>
                                <option value="Cobayo" label="Cobayo"></option>
                            </select>
                        </div>
                        <div class="formulario__item6">
                            <label for="coment">Comentario</label>
                            <textarea name="coment" id="coment"></textarea>
                        </div>
                        <div class="formulario__reset">
                            <input type="reset" value="Borrar formulario">
                        </div>
                        <div class="formulario__submit">
                            <input type="submit" value="Enviar formulario">
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="infocontact">
            <div class="contenedor">
                <ul class="infocontact__lista">
                    <li class="infocontact__lista--items">Dirección: Skate Park (Salinas, Uruguay)</li>
                    <li class="infocontact__lista--items">Teléfono: 555-121212</li>
                    <li class="infocontact__lista--items">Horario: 08am a 19pm</li>
                    <br>
                    <li class="infocontact__lista--items"><a href="https://www.paypal.com/es/webapps/mpp/charity#:~:text=Una%20vez%20en%20en%20tu,PayPal%20para%20hacer%20su%20donativo.&text=Antes%20de%20confirmar%2C%20tiene%20que,o%20suscribirse%20a%20donativos%20peri%C3%B3dicos.&text=Despu%C3%A9s%2C%20revisa%20y%20confirma%20el,y%20sus%20datos%20de%20facturaci%C3%B3n.&text=Por%20%C3%BAltimo%2C%20el%20donante%20recibe%20una%20confirmaci%C3%B3n.">Donaciones</a></li>
                </ul>
            </div>
        </section>
        <div class= "contact__mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7794.383569720359!2d-55.84332418668166!3d-34.77738663273829!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959ff536b0f09749%3A0x42d3fd297484167d!2sSkate%20Park!5e0!3m2!1ses-419!2suy!4v1671446520585!5m2!1ses-419!2suy"  style="border: 1px solid black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
